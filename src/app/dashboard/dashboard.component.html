<div class="m-5">
  <h1 class="mat-h1">Dashboard</h1>
  <div class="grid"
    *ngIf="list != null">
    <mat-card *ngFor="let item of list">
      <mat-card-header>
        <mat-card-title>
          <h2 class="mat-h2"> {{item.name}}</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="text-left">
        <div>{{item.summary}}</div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
